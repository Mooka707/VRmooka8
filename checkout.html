<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- تأكد من ربط ملف CSS الخاص بك -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .checkout-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            background-color: #6C5CE7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #5a4fcf;
        }
    </style>
</head>
<body>

    <header>
        <h1>Checkout</h1>
    </header>

    <div class="checkout-container">
        <h2>Order Details</h2>
        <form id="order-form">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name" value="Product XYZ" readonly>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" required>

            <label for="price">Price per Item ($)</label>
            <input type="text" id="price" name="price" value="50" readonly>

            <h3>Total Cost: $<span id="total-cost">50</span></h3>

            <button type="submit">Confirm Order</button>
        </form>
    </div>

    <script>
        const quantityInput = document.getElementById('quantity');
        const priceInput = document.getElementById('price');
        const totalCostElement = document.getElementById('total-cost');

        function updateTotalCost() {
            const quantity = parseInt(quantityInput.value);
            const price = parseFloat(priceInput.value);
            const totalCost = quantity * price;
            totalCostElement.textContent = totalCost.toFixed(2);
        }

        quantityInput.addEventListener('input', updateTotalCost);

        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Order confirmed! Thank you for your purchase.');
            // هنا يمكنك إضافة الكود لإرسال البيانات إلى السيرفر أو قاعدة البيانات
        });
    </script>
</body>
</html>
